<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photomontages | Dark Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; 
            color: #ffffff; 
            min-height: 100vh;
        }

        * {
            color: inherit;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
        }
        
        summary {
            cursor: pointer;
            padding: 8px 0;
        }

        summary img {
            border: 2px solid #333;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        summary:hover img {
            border-color: #666;
        }
    </style>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">

        <h1 class="text-3xl font-bold mb-6 text-white border-b border-gray-700 pb-2">
            Photomontage 1: Memories
        </h1>
        
        <details class="mb-8 p-4 bg-gray-900 rounded-xl shadow-lg">
            <summary class="flex items-center space-x-4">
                <img src="./FolderPictures/Mon_1.jpg" width="200" alt="Photomontage 1 thumbnail" class="w-32 h-auto object-cover rounded-lg">
                <span class="text-xl font-semibold">Click to expand Photomontage 1</span>
            </summary>
            <div class="mt-4 border-t border-gray-700 pt-4">
                <img src="./FolderPictures/Mon_1.jpg" width="100%" alt="Photomontage 1 full size" class="rounded-lg shadow-2xl">
            </div>
        </details>
        
        <h2 class="text-2xl font-bold mb-4 text-white border-b border-gray-700 pb-2">
            Photomontage 2: Social Groups
        </h2>
        <details class="mb-8 p-4 bg-gray-900 rounded-xl shadow-lg">
            <summary class="flex items-center space-x-4">
                <img src="./FolderPictures/Mon_2.jpg" width="200" alt="Photomontage 2 thumbnail" class="w-32 h-auto object-cover rounded-lg">
                <span class="text-xl font-semibold">Click to expand Photomontage 2</span>
            </summary>
            <div class="mt-4 border-t border-gray-700 pt-4">
                <img src="./FolderPictures/Mon_2.jpg" width="100%" alt="Photomontage 2 full size" class="rounded-lg shadow-2xl">
            </div>
        </details>

        <h3 class="text-xl font-bold mb-4 text-white border-b border-gray-700 pb-2">
            Photomontage 3: Forest Fire
        </h3>
        <details class="mb-8 p-4 bg-gray-900 rounded-xl shadow-lg">
            <summary class="flex items-center space-x-4">
                <img src="./FolderPictures/Mon_3.jpg" width="200" alt="Photomontage 3 thumbnail" class="w-32 h-auto object-cover rounded-lg">
                <span class="text-xl font-semibold">Click to expand Photomontage 3</span>
            </summary>
            <div class="mt-4 border-t border-gray-700 pt-4">
                <img src="./FolderPictures/Mon_3.jpg" width="100%" alt="Photomontage 3 full size" class="rounded-lg shadow-2xl">
            </div>
        </details>
        
        <p class="mt-10 pt-4 border-t border-gray-700 text-center">
            <a href="index.html" class="text-lg font-medium hover:text-gray-400 transition duration-150">
                &larr; Return to Home
            </a>
        </p>

    </div>
</body>
</html>
